<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .column2 {
      background-color: red;
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      border: 3px dashed transparent; /* Set the border width and style, and use a transparent color */
      border-image: repeating-linear-gradient(
        45deg,
        #000,
        #000 10px,
        transparent 10px,
        transparent 20px
      ); /* Define the dash pattern */
      height: fit-content;
      width: 100%;
    }
  </style>
  <body>
    <div class="column2"></div>
  </body>
</html>
